<div *ngIf="values" style="display: block;">
    <canvas baseChart 
      [datasets]="datasets"
      [labels]="options" 
      [chartType]="pieChartType"
      [options]="pieChartOptions"
      [plugins]="pieChartPlugins"
      [legend]="pieChartLegend"
      [data]="values" 
      [legend]="false">
    </canvas>
  </div>
