<ng-container *ngIf="timebucket$ | async as timebucket">

    <app-generic-pie [data1]="dataUser$ | async" [data2]="dataCompare$ | async" [colorStyle]="colorStyle"
        [category]="category" [description]="description" [dateFrom]="timebucket.from | dateFormat" [dateTo]="timebucket.until | dateFormat"
        [chartTitle1]="chartTitle1" [chartTitle2]="chartTitle2"></app-generic-pie>

</ng-container>
