<ng-container *ngIf="chartValues1; else loading">

    <app-statistic-header [category]="category" [date]="dateFrom + ' - ' + dateTo" [arrowLeftActive]="false"
        [arrowRightActive]="true" [description]="description"></app-statistic-header>

    <app-pie-chart class="chart" [title]="chartTitle1" [class.big]="increaseWidthPieChart" [labels]="chartLabels1" [values1]="chartValues1" [colors]="chartColors1">
    </app-pie-chart>

    <app-pie-chart *ngIf="chartValues2" class="chart" [title]="chartTitle2" [class.big]="increaseWidthPieChart" [labels]="chartLabels2" [values1]="chartValues2" [colors]="chartColors2">
    </app-pie-chart>

</ng-container>

<ng-template #loading>

    <app-loading-screen></app-loading-screen>

</ng-template>
